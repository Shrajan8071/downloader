<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="labler d-flex flex-column align-content-center justify-content-center">
            <h1 class="my-0 py-2 align-content-center d-flex justify-content-center text-uppercase text-success">Any File Downloader</h1>
            <p class="my-1 mx-4 p-2 w-100 ">Paste URL to download images, videos or PDF files. Made by <b>Shrajan Gupta.</b></p>
            <form action="#">
                <div class="d-flex justify-content-center align-items-center">
                    <input type="url" class="m-1 mx-5 p-2 border-2 w-75 " placeholder="Enter URL here...">
                </div>
                <div class="d-flex justify-content-center align-items-center my-2">
                    <button class="btn-success border-0 m-1 p-2 w-25 d-flex justify-content-center align-items-center">Download</button>
                </div>   
            </form>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
